<div class="row">
  <div class="col-sm-6">
      <div class="card">
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="card-header">
              <i class="fa fa-align-justify"></i> Change Password
          </div>
          <div class="card-body">
              <div class="col-sm-12">
                  <div class="form-group">       
                      <label>Old Password</label>
                      <input type="password" class="form-control" formControlName="oldPassword">                            
                      <div *ngIf="form.get('oldPassword').touched && form.get('oldPassword').hasError('required')" class="alert alert-danger">
                          Old Password is required.
                      </div>
                  </div>
                  <div class="form-group">       
                      <label>New Password</label>
                      <input type="password" class="form-control" formControlName="newPassword">                            
                      <div *ngIf="form.get('newPassword').touched && form.get('newPassword').hasError('required')" class="alert alert-danger">
                          New Password is required.
                      </div>
                  </div>
                  <div class="form-group">       
                      <label>Confirm New Password</label>
                      <input type="password" class="form-control" formControlName="confirmPassword">                            
                      <div *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').hasError('required')" class="alert alert-danger">
                          Confirm New Password is required.
                      </div>
                      <div *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').hasError('notEquivalent')" class="alert alert-danger">
                          Confirm New Password does not match with New Password.
                      </div>
                  </div>
              </div>
          </div>
          <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
          </form>
      </div>
  </div>
</div>
