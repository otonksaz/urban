<div class="card" >
    <div class="row">
        <div class ="col-sm-12">
            <div class="card-header">
                Report Tagihan
            </div>
            <div class="card-body">
                <div class="form-group">       
                    <label>Rt No</label>
                    <select  class="form-control" [(ngModel)]="rtNo">
                        <option *ngFor="let rt of rts"
                            [value]="rt.id">
                            {{rt.rtNo}}
                        </option>
                    </select>                     
                </div>
                <div class="form-group" *ngIf="reportType=='receipt'">       
                    <label>Receipt Type</label>
                    <select  class="form-control" [(ngModel)]="receiptType">
                        <option [value]="A">All</option>
                        <option [value]="RP">Receipt</option>
                        <option [value]="RD">Discount</option>
                    </select>                     
                </div> 
                <div class="form-group"> 
                    <div class='row'>        
                        <div class='col-sm-12'>
                            <div class='row'>        
                                <label class='control-label col-sm-12'>Filter Date</label>
                                <div class='col-sm-4'>
                                    <input type="date" class="form-control" [(ngModel)]="startDate">
                                </div>
                                <div class='col-sm-4'>
                                    <input type="date" class="form-control" [(ngModel)]="endDate">
                                </div>
                                <div class='col-sm-4'>
                                    <button class='btn btn-success' (click)="getReport()"> Cari </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
</div>
