<div class="card" >
    <div class="row">
      <div class ="col-sm-12">
        <div class="card-header">
          Report Bulanan
        </div>
        <div class="card-body">
          <div class="col-md-12">
              <div class="row" >
                  <label class='control-label col-sm-12'>Filter Date</label>
                  <div class='col-sm-4'>
                    <select  class="form-control" [(ngModel)]="month_selected">                        
                        <option *ngFor="let m of months"
                            [value]="m.monthVal">
                            {{m.monthDescs}}
                        </option>
                    </select>
                  </div>
                  <div class='col-sm-4'>
                    <select  class="form-control" [(ngModel)]="year_selected">                        
                        <option *ngFor="let y of years"
                            [value]="y.yearVal">
                            {{y.yearDescs}}
                        </option>
                    </select>
                  </div>
                  <div class='col-sm-4'>
                      <button class='btn btn-success' (click)="getReport()"> Show </button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
