<div class="card" >
    <div class="row">
        <div class ="col-sm-12">
            <div class="card-header">
                Kwitansi
                <a class="btn btn-sm btn-info float-right" onclick="print()">
                    <i class="fa fa-print"></i> Print
                </a>
            </div>
            <div class="card-body">
                <div id="section-to-print">
                    <table border="0" width="100%">
                        <tr>
                            <td align="center"><img src="assets/img/logo.png" width="50"></td>                            
                        </tr>
                        <tr>
                            <td align="center">RW 03 GREEN GARDEN</td>
                        </tr>
                        <tr>
                            <td align="center">KWITANSI</td>
                        </tr>
                        <tr>
                            <td align="center">{{ data.docDate }}</td>
                        </tr>
                        <tr>
                            <td>{{ data.lotNo }} - {{ data.owner }}</td>
                        </tr>
                        <tr>
                            <td>Jumlah Uang : {{ data.docAmt | number:'1.0-0' }}</td>
                        </tr>
                        <tr>
                            <td>#{{ data.terbilang }}#</td>
                        </tr>
                        <tr>
                            <td>Rincian :</td>
                        </tr>                        
                        <tr *ngFor="let alloc of data.aralloctmp_set">
                            <td>- {{ alloc.debitDescs }} : {{ alloc.allocAmt | number:'1.0-0' }}</td>
                        </tr>
                        <tr height="10px">
                            <td>-</td>
                        </tr>
                    </table>                
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @media print {
        body * {
            visibility: hidden;
            display: none;
        }
        .app-header, .navbar, .breadcrumb, .card, .card-header, .card-body {
            visibility: hidden;
        }
        #section-to-print, #section-to-print * {
            visibility: visible;            
        }
        #section-to-print img {
            width: 50%
        }
        #section-to-print {
            left: 5;
            top: 10;
            font-size: 200%;
        }
    }
</style>
